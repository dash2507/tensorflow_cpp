container:
  image: python:3.7-buster
  cpu: 8
  memory: 24
env:
  DEBIAN_FRONTEND: noninteractive
  DIR: ${CIRRUS_WORKING_DIR}
  CC: clang
  

intialize_task:
  timeout_in: 120m
  
  dependecies_install_script:
    - apt-get update
    - apt-get install -y autoconf clang cmake curl git zip
  
  check_versions_script:
    - clang --version
   
  get_sources_script:
    - wget https://github.com/bazelbuild/bazel/releases/download/3.1.0/bazel-3.1.0-installer-linux-x86_64.sh
    - chmod +x bazel-*.sh
    - ./bazel-3.1.0-installer-linux-x86_64.sh
    - git clone -q --depth 1 --single-branch https://github.com/tensorflow/tensorflow tensorflow
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    - python get-pip.py
  
  configure_script:
#     - export PATH= :$PATH
    - pip install --upgrade astunparse numpy PyYAML gast h5py six grpcio portpicker scipy scikit-learn attrs wrapt
    - pip install keras_preprocessing==1.1.0 --no-deps
    - yes '' | ./configure || true
  
  # BAZEL_LINKLIBS=-l%:libstdc++.a is added for building debug version - https://github.com/tensorflow/tensorflow/issues/35867
  bazel_build_script:
    - cd $DIR/tensorflow
    - BAZEL_LINKLIBS=-l%:libstdc++.a bazel build -c opt -c dbg --strip=never --config=monolithic --config=v2 --config=noaws --config=nogcp --config=nohdfs --config=nonccl --verbose_failures  //tensorflow:tensorflow_cc --remote_http_cache=http://$CIRRUS_HTTP_CACHE_HOST
    - BAZEL_LINKLIBS=-l%:libstdc++.a bazel build -c opt -c dbg --strip=never --config=monolithic --config=v2 --config=noaws --config=nogcp --config=nohdfs --config=nonccl --verbose_failures  //tensorflow:install_headers
    - ls -l bazel-bin/
    - cd bazel-bin/tensorflow/ && zip -r $DIR/tensorflow_cpp.zip include/ libtensorflow_cc.so.* 

  tensorflow_cc_artifacts:
    path: tensorflow_cpp.zip
